plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.jiangKlijna.cfg'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'io.vertx:vertx-web:3.5.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}